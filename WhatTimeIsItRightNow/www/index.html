<html lang="en">
<head>

<body>
    <div id="abs">
        <p>Swipe up to open the menu</p>
    </div>
    <div id="contain">

            <textBig>THE TIME</textBig><br>
            <textSmaller>

            <button id="menubtn" class="menubtn" class="btnStyle">Buy faster respond Time</button>
            <h1 id="upperMenuText">statistics:</h1>
            <h2 id="timeSpent">Time Spent:</h2>
            <h2 id="timesOpened">times opened: 12</h2>
